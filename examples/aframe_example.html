<!--
  Example: Using NoviCode in aframe mode.

  Start the agent:
      novicode --mode aframe

  Then try these prompts:

  1. "Create a scene with a rotating cube"
  2. "Build a simple VR gallery with colored spheres"
  3. "Make an interactive scene that changes color on click"
-->

<!DOCTYPE html>
<html>
<head>
  <title>A-Frame Example â€” NoviCode</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"
           animation="property: rotation; to: 0 405 0; loop: true; dur: 5000">
    </a-box>
    <a-sphere position="-2 1.5 -4" radius="0.8" color="#EF2D5E"></a-sphere>
    <a-cylinder position="2 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
